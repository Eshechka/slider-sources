<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(215.32deg, #f7f7f7 -1%, #dbdbdb 124%);">
          <h1>Cloud Gray</h1>
          <p>So so</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #1d1d1d -26%, #0c0c0c 145%);">
          <h1>Matte Black</h1>
          <p>Ideal</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0522a3 -8%, #08218f 138%);">
          <h1>Team Yamaha Blue</h1>
          <p>It's not for me</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://183024.selcdn.ru/yamaha_brand/storage/images/gallery/38/52/yzf-r3-team-yamaha-blue-action-15_TmzY.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.mcnews.com.au/wp-content/uploads/2014/10/Yamaha-YZF-R3-Action1-RHS.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.bestbeginnermotorcycles.com/wp-content/uploads/2019/02/yamaha-yzf-r3-2019-wbw-09.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
